services:
  postgres:
    image: postgres:18-alpine
    container_name: media_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: media_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: media_cache
    ports:
      - "6379:6379"

  elasticsearch:
    image: elasticsearch:9.3.0
    container_name: media_search
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  cms-service:
    build:
      context: ./cms
      dockerfile: Dockerfile
    container_name: cms_api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/media_platform
      ELASTIC_NODE: http://elasticsearch:9200
    depends_on:
      - postgres
      - elasticsearch

  discovery-service:
    build:
      context: ./discovery
      dockerfile: Dockerfile
    container_name: discovery_api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/media_platform
      REDIS_ADDR: redis:6379
      CMS_URL: http://cms-service:3000
    depends_on:
      - postgres
      - redis
      - cms-service

volumes:
  postgres_data:
  es_data:
